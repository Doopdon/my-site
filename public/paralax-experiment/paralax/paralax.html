<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A grouped pure CSS parallax demo by Keith Clark</title>
    <meta name="description" content="Demonstration of grouping content in pure CSS parallax scrolling website">
    <link rel="stylesheet" href="paralax.css">
    <link rel="stylesheet" href="info.css">
    </head>
    
    <body>
      <div class="debug">
        <label><input id='debug-btn' type="checkbox"> Debug</label>
      </div>
      <script>
          let body = document.getElementsByTagName('body')[0];
        document.getElementById('debug-btn').onchange = function(event){
           if(event.target.checked) on();
           else off();
        }
        function on(){
            body.classList.add('debug-on');
        }
        function off(){
            body.classList.remove('debug-on');
        }
      </script>
      <div class="parallax">
        <div class="parallax__group base">
          <div class="parallax__layer parallax__layer--base">
            <div class='info'>
              <h1>Here is some info</h1>
              <img src="../../images/me.png">
              <p>I am trying to add info to this crazy system</p>
            </div>
          </div>
        </div>
        <div class="parallax__group back">
          <div class="parallax__layer parallax__layer--back">
            <div class="title">Background Layer</div>
          </div>
        </div>
        <div class="parallax__group deep">
          <div class="parallax__layer parallax__layer--deep">
            <div class="title">Deep Background Layer</div>
          </div>
        </div>
      </div>
    </body>
</html>
